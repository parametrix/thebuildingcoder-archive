name: Deploy static content to Pages

on:
  push:
    branches: ["gh-pages"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build (if needed)
        run: |
          # Replace with your actual build commands
          # For example, if you use npm:
          # npm install
          # npm run build
          # If your built site is in a 'dist' or 'public' folder, use that path
          # If you do not have any build step, remove this step.
          echo "No build step required"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2 # Corrected action and version

        with:
          path: '.' # or 'dist' or 'public' or whatever your output folder is.

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
